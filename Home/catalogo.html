          <td rowspan="1"><input type="text" placeholder="üîé¬øQu√© quieres buscar?" class="busqueda"></td>

  <!-- Cat√°logo -->
  <main>
    <section class="catalogo-header">
      <h2>Cat√°logo</h2>
      <button id="filter-button">Filtrar</button>
    </section>

    <!-- Ventana modal para filtros -->
    <section id="filter-modal">
      <div class="modal-overlay">
        <div class="modal-content">
          <h3>Selecciona los g√©neros que quieres que aparezcan</h3>
          <div class="filter-grid">
            <label><input type="checkbox" value="hiphop"> Hip hop</label>
            <label><input type="checkbox" value="rap"> Rap</label>
            <label><input type="checkbox" value="lofi"> Lo-Fi</label>
            <label><input type="checkbox" value="kpop"> K-pop</label>
            <label><input type="checkbox" value="jpop"> J-pop</label>
            <label><input type="checkbox" value="rock"> Rock</label>
            <label><input type="checkbox" value="clasica"> M√∫sica cl√°sica</label>
            <label><input type="checkbox" value="funk"> Funk</label>
            <label><input type="checkbox" value="reggae"> Reggae</label>
            <label><input type="checkbox" value="blues"> Blues</label>
            <label><input type="checkbox" value="soul"> Soul</label>
            <label><input type="checkbox" value="pop"> Pop</label>
            <label><input type="checkbox" value="trap"> Trap</label>
            <label><input type="checkbox" value="disco"> Disco</label>
            <label><input type="checkbox" value="metal"> Metal</label>
            <label><input type="checkbox" value="banda"> Banda</label>
          </div>
          <button id="apply-filters">Aplicar</button>
        </div>
      </div>
    </section>

    <!-- Carouseles -->
    <section class="carousel">
      <h3>R&B</h3>
      <div class="carousel-container">
        <div class="carousel-item"><img src="images/ballads1.jpg" alt="Ballads 1"></div>
        <div class="carousel-item"><img src="images/nectar.jpg" alt="Nectar"></div>
        <div class="carousel-item"><img src="images/intounges.png" alt="In Tounges"></div>
        <div class="carousel-item"><img src="images/thriller.jpg" alt="Thriller"></div>
        <div class="carousel-item"><img src="images/channelorange.jpg" alt="Channel Orange"></div>
      </div>
    </section>

    <section class="carousel">
      <h3>Hip hop</h3>
      <div class="carousel-container">
        <div class="carousel-item"><img src="images/swimming.jpg" alt="Swimming"></div>
        <div class="carousel-item"><img src="images/blueslidepark.jpg" alt="Blue Slide Park"></div>
        <div class="carousel-item"><img src="images/watching-movies.jpg" alt="Watching Movies"></div>
        <div class="carousel-item"><img src="images/goodam.jpg" alt="GO:OD AM"></div>
        <div class="carousel-item"><img src="images/circles.jpg" alt="Circles"></div>
      </div>
    </section>
  </main>

  <script>
    const filterButton = document.getElementById('filter-button');
    const filterModal = document.getElementById('filter-modal');
    const applyFilters = document.getElementById('apply-filters');

    // Mostrar modal
    filterButton.addEventListener('click', () => {
      filterModal.classList.add('active');
    });

    // Ocultar modal
    applyFilters.addEventListener('click', () => {
      filterModal.classList.remove('active');
    });
  </script>
</body>
