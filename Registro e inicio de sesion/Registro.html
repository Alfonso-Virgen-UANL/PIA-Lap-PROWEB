            <form action="registro.html" method="POST">
              <div class="form-group">

              <div class="form-group">

              <div class="form-group password-toggle">

              <div class="form-group password-toggle">

              </div>

          <script>
            function togglePassword(fieldId) {
              const field = document.getElementById(fieldId);
              if (field.type === "password") {
                field.type = "text";
              } else {
                field.type = "password";
              }
            }
          </script>
