    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Enlace a Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <table class="NavTab">
                <tr>
                    <td rowspan="3"><img src="AlbumifyLogo.png" class="logo"></td>
                    <td rowspan="1"><input type="text" placeholder="üîé¬øQu√© quieres buscar?" class="busqueda"></td>
                    <td rowspan="3">
                        <a href="catalogo.html" class="NavMedio"> Cat√°logo</a>   
                        <a href="/AcercaDe/AcercaDe(NR).html" class="NavMedio2">| Acerca de</a>
                    </td>
                    <td rowspan="3" class="fill"></td>
                    <td rowspan="3"></td>
                </tr>
                <tr>
                    <td><a href="index.html" class="TextoNav">| Home</a></td>
                </tr>
            </table>
        </nav>
    </header>
    <div id="todo">
        <main>
            <div id="sesi" class="row">
                <form action="registro.html" method="POST">
                    <label id="titu">Registro</label><br>
                    <label for="username">Nombre de usuario</label><br>
                    <input class="inp" type="text" id="username" name="username" required><br>
                    <label for="email">E-mail</label><br>
                    <input class="inp" type="email" id="email" name="email" required><br>
                    <label for="password">Contrase√±a</label><br>
                    <div class="password-container">
                        <input class="inp" type="password" id="password" name="password" required>
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password')" style="cursor: pointer; margin-left: 8px;"></i>
                    </div><br>
                    <label for="confirm-password">Confirmar contrase√±a</label><br>
                    <div class="password-container">
                        <input class="inp" type="password" id="confirm-password" name="confirm-password" required>
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirm-password')" style="cursor: pointer; margin-left: 8px;"></i>
                    </div><br>
                    <input class="md-3" id="bot" type="submit" value="Registrarse">
                </form>
            </div>
        </main>
        <footer>
            <div id="parr">
                <p>¬øYa tienes una cuenta? <a id="crea" href="login.html">Inicia sesi√≥n</a></p>
            </div>
        </footer>
    </div>
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling;
            if (field.type === "password") {
                field.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                field.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
